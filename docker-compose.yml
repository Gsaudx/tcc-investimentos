version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    profiles: ["dev"] # SÃ³ roda se usar --profile dev
    container_name: tcc_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-tcc_investimentos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tcc_network

  backend:
    image: ${DOCKERHUB_USERNAME}/tcc-backend:latest
    build: ./backend
    container_name: tcc_backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: 3000
    networks:
      - tcc_network

  caddy:
    image: caddy:2-alpine
    container_name: tcc_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
    networks:
      - tcc_network

networks:
  tcc_network:
    driver: bridge

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
