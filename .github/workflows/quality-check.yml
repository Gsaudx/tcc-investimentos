name: Quality Check (CI)

# Run in Pull Requests to main
on:
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # ==========================================
  # BACKEND CHECKS
  # ==========================================
  check-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'

    - name: Install Dependencies
      run: npm ci

    - name: ğŸ” Lint Check (ESLint)
      run: npm run lint
      # Certifique-se que no package.json o script "lint" roda o eslint

    - name: ğŸ’… Prettier Check
      # Flag --check fail the job if there are formatting issues
      run: npx prettier --check "**/*.ts" 

    - name: ğŸ§ª Run Tests & Coverage
      # Here we run the tests. If any fail, the pipeline stops.
      run: npm test -- --coverage
      env:
         # Define a test database URL if needed
         DATABASE_URL: "postgresql://user:pass@localhost:5432/testdb" 

  # ==========================================
  # FRONTEND CHECKS
  # ==========================================
  check-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Install Dependencies
      run: npm ci

    - name: ğŸ” Lint Check
      run: npm run lint

    - name: ğŸ’… Prettier Check
      run: npx prettier --check "**/*.{ts,tsx,js,jsx,css}"

    - name: ğŸ—ï¸ Build Test
      # Run build to ensure there are no build errors
      run: npm run build